databaseChangeLog:
  - changeSet:
      id: dev1
      author: vlad
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pk
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp without time zone
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp without time zone
                  defaultValue: now()
                  constraints:
                    nullable: false